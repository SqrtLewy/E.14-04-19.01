Kawa 1 - 5zł/dag<br>
Kawa 2 - 7zł/dag<br>
Kawa 3 - 6zł/dag<br><br>

<script type="text/javascript">

	function oblicz(){
		var numerkawy = document.getElementById("nrkawy").value;
		var wagakawy = document.getElementById("wgkawy").value;
		var cena = 0;
		
		if (numerkawy==1){
			cena = 5*wagakawy;
		}
		
		else if(numerkawy==2){
			cena = 7*wagakawy;
		}
		
		else if(numerkawy==3){
			cena = 6*wagakawy;
		}
		
		else{
			cena = 0;
		}
		
		document.getElementById("wynik").innerHTML = "Koszt zamówienia wynosi " +cena+ " zł";
		
	}

</script>

<input type="number" id="nrkawy"><br>
<input type="number" id="wgkawy"><br>
<input type="submit" value="Zamów" onclick="oblicz()">
<p id="wynik"></p>
